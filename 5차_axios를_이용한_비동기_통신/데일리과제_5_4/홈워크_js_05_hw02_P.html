<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let promise = new Promise((resolve, reject) => {
      setTimeout(function () {
          resolve('SSAFY')
      }, 3000)
    })

    console.log('Hi')

    promise
      .then((response) => {
        console.log(response)
      })
      .then((response) => {
        console.log('Bye')
      })


    // 답안
    console.log('Hi')

    new Promise(function (resolve, reject) {
      // resolve() => then의 res 값으로
      // reject() => catch의 res 값으로
      setTimeout(function () {
          resolve('SSAFY')
      }, 3000)
    }).then( (res) => {
      console.log(res)
    })
    .then( () => {
      console.log('Bye')
    })
    .catch(() => {})
  </script>
</body>
</html>
